            <div class="flex flex-1 overflow-hidden">
                <!-- Main Section -->
                <main class="pt-4 px-16 pb-12 overflow-scroll">
                    <!-- Radar -->
                    <div id="radar-container" class="rounded shadow relative inline-block">
                        <img src="static/images/radar-bg.png"/>
                        <div id="points" class="absolute top-0 left-0 w-full h-full"></div>
                    </div>
                    <!-- Amplitude Heatmap -->
                    <div id="amplitude-heatmap-container" class="flex justify-center mt-4 dataset-hidden">
                        <div class="flex flex-col items-center mr-4">
                            <span id="amplitude-max-value" class="font-semibold text-gray-800">20</span>
                            <input id="amplitude-max-slider" type="range" min="-30" max="50" step="1" value="20" class="w-4 h-44 bg-slate-400 rounded-lg appearance-none"/>
                        </div>
                        <div class="w-2/4">
                            <canvas id="amplitude-heatmap" class="w-full h-52 rounded-t shadow"></canvas>
                        </div>
                    </div>
                    <!-- Phase Heatmap -->
                    <div id="phase-heatmap-container" class="flex justify-center mb-4 dataset-hidden">
                        <div class="flex flex-col items-center mr-4">
                            <span id="phase-max-value" class="font-semibold text-gray-800">10</span>
                            <input id="phase-max-slider" type="range" min="-30" max="30" step="1" value="10" class="w-4 h-44 bg-slate-400 rounded-lg appearance-none"/>
                        </div>
                        <div class="w-2/4">
                            <canvas id="phase-heatmap" class="w-full h-52 rounded-b shadow"></canvas>
                        </div>
                    </div>
                    <!-- Range Gates Heatmap -->
                    <div id="gates-heatmap-container" class="flex justify-center mb-4 dataset-hidden">
                        <div class="flex flex-col items-center mr-4">
                            <span id="gates-max-value" class="font-semibold text-gray-800">10</span>
                            <input id="gates-max-slider" type="range" min="1" max="20" step="1" value="1" class="w-4 h-44 bg-slate-400 rounded-lg appearance-none"/>
                        </div>
                        <div class="w-2/4">
                            <canvas id="gates-heatmap" class="w-full h-52 rounded-b shadow"></canvas>
                        </div>
                    </div>
                    <!-- Line Chart -->
                    <div id="exp-chart-container" class="w-fit h-fit m-auto my-6 dataset-hidden">
                        <canvas id="exp-chart" class="rounded shadow"></canvas>
                    </div>
                    <!-- 3D Plot -->
                    <div id="3d-plot-container" class="flex justify-center items-center my-6 dataset-hidden">
                        <div class="rounded shadow">
                            <svg id="d3-plot" width="800" height="500"></svg>
                        </div>
                    </div>
                </main>
