<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wriple</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script type="module" src="static/scripts/scripts.js"></script>
</head>
<body>
<div class="card">
    <div class="card-header">Wriple</div>
    <div class="card-subtitle">Wi-Fi & Millimeter Wave Human Presense Detection System</div>
    <div class="button-container">
        <button id="record"></button>
        <div class="tooltip">Record Wi-Fi Signal</div>
    </div>
    <div class="button-container">
        <button id="monitor"></button>
        <div class="tooltip">Monitor Wi-Fi Signal</div>
    </div>
    <div class="button-container">
        <button id="visualize"></button>
        <div class="tooltip">Visualize Wi-Fi Signal</div>
    </div>
    <div class="selection-container">
        <label for="files-list">CSV Files:</label>
        <select id="files-list" class="form-select"></select>
        <label for="class-list">Class:</label>
        <select id="class-list" class="form-select">
            <option value="None"></option>
            <option value="0">Motionless</option>
            <option value="1">Active</option>
        </select>
        <label for="activity-list">Activity:</label>
        <select id="activity-list" class="form-select"></select>
        <label for="threshold-list">Sensitivity:</label>
        <select id="threshold-list">
            <option value="0.0">0.00</option>
            <option value="0.5">0.50</option>
            <option value="0.75">0.75</option>
            <option value="1.0">1.00</option>
            <option value="1.25">1.25</option>
            <option value="1.75" selected>1.75</option>
            <option value="2.0">2.00</option>
            <option value="2.5">2.50</option>
        </select>
    </div>
    <div class="radar-container">
        <img id="radar">
        <div id="points"></div>
    </div>
    <div class="visualizer-container">
        <svg id="d3-plot"></svg>
        <div id="prediction"></div>
        <div id="packet-count"></div>
    </div>
</div>
</body>
</html>
